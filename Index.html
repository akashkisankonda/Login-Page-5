<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form name="form" onsubmit="return validate()" action="#" method="get">
            <span id="error"></span>
            <h1>Welcome Back!</h1>
            <span>Login to continue</span>
            <div class="input">
                <input type="text" name="email" placeholder="Enter Username">
                <div class="right"><img src="Images/User.png" height="20px" width="20px" alt="" srcset=""></div>
            </div>
            <div class="input">
                <input type="text" name="password" placeholder="Enter Password">
                <div class="right"><img src="Images/Key.png" height="20px" width="20px" alt="" srcset=""></div>
            </div>
            <a href="#"> <small>Forgot Password?</small> </a>
            <button type="submit">LOGIN</button>
            <button class="signup-btn" type="button">SIGN UP</button>
        </form>
    </div>
    <script src="js.js"></script>
</body>

</html>
